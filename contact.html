<h1>Neem contact met mij op!</h1>
<h2>Voor al je vragen of opmerkingen.</h2>
    <form action="contact.html">
        <fieldset>
           
            <label for="name">Naam</label>
            <input type="text" id="name" name="contact" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="contact" required>

            <textarea id="message" name="contact" cols="40" rows="10"></textarea>
        </fieldset>
